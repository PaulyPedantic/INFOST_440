<!DOCTYPE html>
<html lang="en-US">

  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-flex.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Okay With Wrong</title>
    <meta name="description" content="Okay With Wrong is a blog written by Pauly Russ that focuses on information science concepts, continuous learning, and personal growth.">
  </head>

  <body>
    <div class="container">
      <header class="text-xs-center pg-head">
        <nav class="row flex-items-xs-middle">
          <div class="text-xs-right col-xs">
            <a class="mybutton" href=""><span class="sr-only">Register</span> <i class="fa fa-user-plus fa-2x" aria-hidden="true"></i></a>
            <a class="mybutton" href=""><span class="sr-only">Login</span> <i class="fa fa-sign-in fa-2x" aria-hidden="true"></i></a>
          </div>
        </nav>

        <h1 class="display-4">Register</h1>
        <p class="subtitle">You must be logged in to post comments.</p>
      </header>
    </div>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="uname">User Name</label>
          <input type="text" class="form-control" name="uname" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" class="form-control" name="pass" placeholder="Password">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="1" checked>
            Leave this box checked if it's ok for me to email you blog updates. I'll never send more than one a week.
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
